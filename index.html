<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/medias.css">
  <title>Layout Responsivo</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      Traveller
    </div>
    <i class="material-icons menu-icon">menu</i>
    <nav>
      <ul>
        <li class="active">Home</li>
        <li>Blog</li>
        <li>Guias</li>
        <li>Ajuda</li>
        <li>
          <i class="material-icons">person</i>
          <li />
      </ul>
    </nav>
  </header>

  <section class="search-container">
    <img src="assets/Overlay.svg" class="overlay">
    <img src="assets/Mala.svg" class="mala">
    <img src="assets/Menina.svg" class="menina">
    <img src="assets/Menino.svg" class="menino">

    <div class="search-content">
      <h1>Eai, <span>vai pra onde?</span></h1>
      <div class="search-wrapper">
        <label for="search">Digite sua pesquisa</label>
        <input type="text" id="search">
        <button>Pesquisar</button>
      </div>
    </div>

  </section>

</body>

</html>
